<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complaint Form</title>
</head>
<body>

<h1>Complaint Details</h1>
<form action="submit_complaint.php" method="post"></form>
<form>
    <label>Name:</label><br>
    <input type="text" name="name"><br><br>

    <label>Age:</label><br>
    <input type="number" name="age"><br><br>

    <label>Gender:</label><br>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <input type="radio" name="gender" value="Other"> Other<br><br>

    <label>Address:</label><br>
    <textarea name="address" rows="3" cols="30"></textarea><br><br>

    <label>Against:</label><br>
    <input type="text" name="against"><br><br>

    <label>Complaint:</label><br>
    <textarea name="complaint" rows="3" cols="30"></textarea><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
